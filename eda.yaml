#
eda:
  require: duckdb
  eda.make:
    db: $duckdb
    source: $target_table
    target: $target_label
    filter: where amount < 50000
    path: artifacts/eda
    dt: ymd
    helpers:
      amt: amount
      otb: (case_json->>'$.OTB')::double
      intercept: (case_json->>'$.Intercept')::int
      mm: case_json->>'$.msgMode'
      ua: lower(case_json->>'$.userAgent')

#
